name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        python-version:
        - '3.11'
        - '3.12'
        - '3.13'
    name: Python ${{ matrix.python-version }}

    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - name: Install apt dependencies
      # gettext is needed as Django uses msgfmt to compile MO files
      run: |
        sudo apt update
        sudo apt install gettext
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@8d9ed9ac5c53483de85588cdf95a591a75ab9f55 # v5.5.0
      with:
        python-version: ${{ matrix.python-version }}
    - uses: astral-sh/setup-uv@0c5e2b8115b80b4c7c5ddf6ffdd634974642d182 # v5.4.1
      with:
        cache-suffix: test
    - name: Install pip dependencies
      run: uv pip install --system -r requirements-dev.txt
    - name: Compile MO files
      run: ./scripts/generate-locales
    - name: Collect static files
      run: ./manage.py collectstatic
    - name: Django checks
      run: ./manage.py check
    - name: Test with Django
      run: |
        echo "::add-matcher::.github/matchers/pytest.json"
        pytest --junitxml=junit.xml weblate_web
        echo "::remove-matcher owner=pytest::"
    - name: Coverage
      run: coverage xml
    - uses: codecov/codecov-action@ad3126e916f78f00edff4ed0317cf185271ccc2d # v5.4.2
      with:
        token: ${{secrets.CODECOV_TOKEN}}
        flags: unittests
        name: Python ${{ matrix.python-version }}
    - name: Upload test results to Codecov
      if: ${{ !cancelled() }}
      uses: codecov/test-results-action@f2dba722c67b86c6caa034178c6e4d35335f6706 # v1.1.0
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
permissions:
  contents: read
