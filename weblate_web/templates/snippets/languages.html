{% load i18n %}
<div class="langs">
    <a class="open-langs" href="#">{% for lang in LANGUAGES %}{% if lang.0 == LANGUAGE_CODE %}{{ lang.1 }}{% endif %}{% endfor %}</a>
    
    <div class="langs-list">
        {% for column in language_columns %}
        <ul>
            {% for lang in column %}
            <li{% if lang.code == LANGUAGE_CODE %} class="active"{% endif %}><a href="{{ lang.url }}">{{ lang.name }}</a></li>
            {% endfor %}
        </ul>
        {% endfor %}
        <div class="bottom">
            â†’ <a href="{% url 'contribute' %}#translate">{% trans "Help translate" %}</a>
        </div>
    </div>
</div>
